<!-- Sign In Pop Up -->
<div id="signInPopUp" class="popUp">
    <div class="signInPopUpContent">
        <span class="close">&times;</span>
        <form action="/">
            <div class="signInContainer">
                <h2>Welcome Back!</h2>
                <hr>
                <label class="label">Username</label>
                <input type="text" placeholder="Enter your username" required>
                <label class="label">Password</label>
                <input type="password" placeholder="Enter your password" required>
                <input type="submit" class="signInButton" value="Sign In">
            </div>
            <div class="signInModalFooterContainer">
                Not a member?
                <input type="button" value="Sign Up" class="headerButton" id="signUpButton" style="right: 110px;">
            </div>
        </form>
    </div>
</div>
