<!DOCTYPE html>
<html>

<head>
    <title>Blogkaro.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="Screenshot 2023-01-17 at 8.13.32 PM.png" alt="Blogkaro" width="200" height="50">
    <h1 class="head">Welcome To Our Bloging Website!</h1>
    <h3>Create a unique and beautiful blog easily.</h3>
<div>
    <div id="header">
        <a href="index2.html"><h2>Click here to   SIGN IN  </h2></a>
        <h4>For new user signup for more</h4>
    </div>
    <div id="signUpPopUp" class="popUp">
        <div class="signUpPopUpContent">
            <span class="close">&times;</span>
            <form action="/">
                <div class="signUpContainer">
                    <h2>Get Started</h2>
                    <hr>
                    <label class="label">Name</label>
                    <input type="text" placeholder="Enter your name" required>
                    <label class="label">Username</label>
                    <input type="text" placeholder="Enter your username" required>
                    <label class="label">Password</label>
                    <input type="password" placeholder="Enter your password" required>
                    <label class="label">Confirm Password</label>
                    <input type="password" placeholder="Re-enter your password" required>
                    <input type="submit" class="signUpButton" value="Sign Up">
                </div>
            </form>
        </div>
    </div>
    
</div>
</div>
</body>
</html>
